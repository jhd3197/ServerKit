id: nginx-proxy-manager
name: Nginx Proxy Manager
version: "2.10"
description: Easy-to-use reverse proxy with SSL management
icon: /icons/nginx-proxy-manager.png
categories:
  - networking
  - proxy
  - ssl
website: https://nginxproxymanager.com
documentation: https://nginxproxymanager.com/guide

variables:
  - name: HTTP_PORT
    type: port
    default: "80"
    hidden: true
    description: HTTP port for proxied sites
  - name: HTTPS_PORT
    type: port
    default: "443"
    hidden: true
    description: HTTPS port for proxied sites
  - name: ADMIN_PORT
    type: port
    default: "81"
    hidden: true
    description: Admin panel port
  - name: DB_PASSWORD
    type: password
    length: 24
    description: MySQL database password

compose:
  services:
    app:
      image: jc21/nginx-proxy-manager:latest
      container_name: ${APP_NAME}
      restart: unless-stopped
      ports:
        - "${HTTP_PORT}:80"
        - "${HTTPS_PORT}:443"
        - "${ADMIN_PORT}:81"
      environment:
        DB_MYSQL_HOST: npm-db
        DB_MYSQL_PORT: 3306
        DB_MYSQL_USER: npm
        DB_MYSQL_PASSWORD: "${DB_PASSWORD}"
        DB_MYSQL_NAME: npm
      volumes:
        - npm-data:/data
        - npm-letsencrypt:/etc/letsencrypt
      depends_on:
        - npm-db

    npm-db:
      image: jc21/mariadb-aria:latest
      container_name: ${APP_NAME}-db
      restart: unless-stopped
      environment:
        MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
        MYSQL_DATABASE: npm
        MYSQL_USER: npm
        MYSQL_PASSWORD: "${DB_PASSWORD}"
      volumes:
        - npm-db-data:/var/lib/mysql

  volumes:
    npm-data:
    npm-letsencrypt:
    npm-db-data:

ports:
  - port: "${ADMIN_PORT}"
    protocol: http
    description: Admin Panel
  - port: "${HTTP_PORT}"
    protocol: http
    description: HTTP Proxy
  - port: "${HTTPS_PORT}"
    protocol: https
    description: HTTPS Proxy

requirements:
  memory: 256MB
  storage: 1GB
