# Docker Compose - Development Configuration
version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: serverkit-backend
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=sqlite:///serverkit.db
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwt-secret-key-change-in-production}
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
    volumes:
      - ./backend:/app
      - backend-data:/app/instance
    ports:
      - "5000:5000"
    networks:
      - serverkit-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: serverkit-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - serverkit-network
    restart: unless-stopped

networks:
  serverkit-network:
    driver: bridge

volumes:
  backend-data:
