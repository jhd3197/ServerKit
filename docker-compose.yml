# ============================================
# ServerKit Docker Compose
# ============================================
# The backend runs directly on the host (not in Docker)
# for full system access. Only the frontend runs in Docker.
#
# Usage:
#   1. Copy .env.example to .env and configure
#   2. Start backend: sudo systemctl start serverkit
#   3. Start frontend: docker compose up -d
# ============================================

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: serverkit-frontend
    ports:
      - "${PORT:-80}:80"
      - "${SSL_PORT:-443}:443"
    extra_hosts:
      # Allows container to reach the host machine where backend runs
      - "host.docker.internal:host-gateway"
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - serverkit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  serverkit-network:
    driver: bridge
    name: serverkit-network
